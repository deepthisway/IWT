<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator & Currency Converter</title>
    <style>
        /* Splash Screen */
        #splashScreen {
            position: fixed;
            width: 100%;
            height: 100vh;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            color: orange;
            font-size: 40px;
            font-weight: bold;
            transition: opacity 1s ease;
        }

        /* Hide main content initially */
        #mainContent {
            display: none;
            text-align: center;
            padding: 20px;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            #splashScreen {
                font-size: 30px;
            }
        }
    </style>
</head>
<body>

    <!-- Splash Screen -->
    <div id="splashScreen">Calculator and Currency Converter</div>

    <!-- Main Content -->
    <div id="mainContent">
        <div class="container">
            <div behavior="scroll" direction="left" class="marquee-heading">
                <h1>Calculator and Currency Converter</h1>
            </div>

            <!-- Calculator -->
            <div class="calculator">
                <input type="text" id="inputBox" placeholder="0" />
                <div>
                    <button class="button operator">AC</button>
                    <button class="button operator">DEL</button>
                    <button class="button operator">%</button>
                    <button class="button operator">/</button>
                </div>
                <div>
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button operator">*</button>
                </div>
                <div>
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button operator">-</button>
                </div>
                <div>
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button operator">+</button>
                </div>
                <div>
                    <button class="button">00</button>
                    <button class="button">0</button>
                    <button class="button">.</button>
                    <button class="button equalBtn">=</button>
                </div>
            </div>

            <!-- Currency Converter -->
            <div class="currency-converter">
                <h2>Currency Converter</h2>
                <div class="converter-inputs">
                    <input type="number" id="amount" placeholder="Amount" />
                    <select id="fromCurrency">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="INR">INR</option>
                        <option value="JPY">JPY</option>
                    </select>
                    <span class="to">to</span>
                    <select id="toCurrency">
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <option value="INR">INR</option>
                        <option value="JPY">JPY</option>
                    </select>
                    <button id="convertBtn">Convert</button>
                </div>
                <div id="conversionResult"></div>
            </div>
        </div>
    </div>

    <script>
        // Hide splash screen and show main content after 3 seconds
        setTimeout(() => {
            document.getElementById("splashScreen").style.opacity = "0";
            setTimeout(() => {
                document.getElementById("splashScreen").style.display = "none";
                document.getElementById("mainContent").style.display = "block";
            }, 1000);
        }, 3000);
    </script>

    <script src="script.js"></script>
</body>
</html>
